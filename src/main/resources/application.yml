spring:
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
  format_sql: true
  dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8082

app:
  messaging:
    order:
      exchange: ${ORDER_EXCHANGE}
      queue: ${ORDER_QUEUE}
      routing-key: ${ORDER_ROUTING_KEY}
      dlx: ${ORDER_DLX}
      dlq: ${ORDER_DLQ}